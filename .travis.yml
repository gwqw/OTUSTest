dist: eoan
language: cpp
compiler: clang
# safelist
branches:
  only:
  - master

# install and set g++-8 and boost
matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - libboost-test-dev
            - libopencv-dev
      env:
         - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"
before_install:
    - eval "${MATRIX_EVAL}"

# run
script:
- mkdir release
- cd release/
- cmake ..
- cmake --build .
- cmake --build . --target test
- cmake --build . --target package

deploy:
 - provider: script
   skip_cleanup: true
   script:
   - curl -f -T fps_framesdata-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb -ugwqw:$BINTRAY_API_KEY "https://api.bintray.com/content/gwqw/stuff/stuff/$TRAVIS_BUILD_NUMBER/fps_framesdata-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb;deb_distribution=eoan;deb_component=main;deb_architecture=amd64;publish=1"
