dist: xenial
language: python
python: "3.7"
compiler: clang

# Install conan
install:
  - pip install conan
  # Automatic detection of your arch, compiler, etc.
  - conan user

# install and set g++-8
matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
      env:
         - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"
before_install:
    - eval "${MATRIX_EVAL}"

# install boost
addons:
  apt:
    packages:
    - libboost-test-dev

before script:
    - eval "${MATRIX_EVAL}"
  
# run  
script:
- conan install .
- cmake .
- cmake --build .
- cmake --build . --target test
- cmake --build . --target package
